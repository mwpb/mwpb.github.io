---
layout: default
title: mwpb blog
---
<script src="/assets/js/lunr.js"></script>
<div class="row titleRow">
  <div class="title" href="/blog">mwpb blog</div>
  <img src="/assets/img/pen-box.png" alt="Matthew Burke">
</div>

<div class="column centerColumn">
  <div>Write ups of topics in coding and mathematics to help me remember them.</div>
  <div>My homepage is <a href="../">here</a>.</div>
  <div class="column centerColumn">
    <input type="text" id="searchInput" placeholder="search..">
    <div class="row">
      {% assign tags =  site.blog | map: 'tags' | uniq %}
      {% for tag in tags %}
      <input type="checkbox" id="{{tag}}">
      {{ tag }}
      {% endfor %}
    </div>
  </div>
</div>

<div class="content">
  <div id="results" class="column"></div>
</div>

<script src="/assets/js/lunr_search.js"></script>
