{% extends "template.html" %}
{% block body %}
<h1>Talks</h1>
<p>
	<div class='description'>
		{% for talk in talks %}
			<div style="text-align:right;">{{ talk["year"] }}</div>
			<div>
				<b>{{ talk["institution"] }}</b> {% if talk["website"] %}<a href='{{ talk["website"] }}'>[website]</a>{% endif %}<br />
			    <em>{{ talk["title"] }}</em> {% if talk["file"] %} <a href='./static/pdfs/{{ talk["file"] }}.pdf'>[pdf]</a>{% endif %}<br />
			    {{ talk["venue"] }}
			</div>
		{% endfor %}
	</div>
</p>
{% endblock %}
